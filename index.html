<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator-body">
        <div class="view-window">
            <div class="calc-input" id="number-display"></div>
        </div>
        <div class="buttons">
            <div class="all-clear button" id="ac-button">AC</div>
            <div class="clear button" id="clear-button">C</div>
            <div class="divide operator button" id="div">/</div>
            <div class="multiply operator button" id="mult">*</div>
            <div class="seven number button">7</div>
            <div class="eight number button">8</div>
            <div class="nine number button">9</div>
            <div class="subtract operator button" id="sub">-</div>
            <div class="four number button">4</div>
            <div class="five number button">5</div>
            <div class="six number button">6</div>
            <div class="add operator button" id="add">+</div>
            <div class="one number button">1</div>
            <div class="two number button">2</div>
            <div class="three number button">3</div>
            <div class="equals button" id="equal">=</div> 
            <div class="zero number button">0</div>
            <div class="decimal button">.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
